<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAID</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">RAID</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd"     class="headerButton" aria-label="Add"></button>
  </header>
  
  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="location" ></div>
      <div class="card-last-updated"></div>
	  <!--<div class="current">
          <div class="icon"></div>
	  </div>-->
	  <div class="niveau-raid"></div>

    </div>
  </main>
  
	<div class="dialog-container">
		<div class="dialog">
			<div class="dialog-title">Ajouter un nouveau Raid</div>
				<div class="dialog-body">
					<div class="element" id="addRaid">
						<label>
							<input type="radio" name="bouton" value="1" />
							<img src="images/oeuf-rose-308x366.png" style="width:20%;height:20%;" alt="Raid 1">
							1
						</label>
						<label>
							<input type="radio" name="bouton" value="2" />
							<img src="images/oeuf-rose-308x366.png" style="width:20%;height:20%;" alt="Raid 2">
							2
						</label>
						<label>
							<input type="radio" name="bouton" value="3" />
							<img src="images/oeuf-jaune-308x361.png" style="width:20%;height:20%;" alt="Raid 3">
							3
						</label>
						<label>
							<input type="radio" name="bouton" value="4" />
							<img src="images/oeuf-jaune-308x361.png" style="width:20%;height:20%;" alt="Raid 4">
							4
						</label>
						<label>
							<input type="radio" name="bouton" value="5" />
							<img src="images/oeuf-argent-308x363.png" style="width:20%;height:20%;" alt="Raid 5">
							5
						</label>
					</div>
				</div>
				<div class="dialog-buttons">
					<button id="butAddRaid"   class="button">Add</button>
					<button id="butAddCancel" class="button">Cancel</button>
				</div>
			</div>
		</div>
	</div>

  <div class="loader" hidden>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>
  
</body>
</html>
