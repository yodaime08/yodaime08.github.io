<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>RAID</title>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="manifest" href="/manifest.json">
	<!-- Bootstrap stylesheet -->
	<link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
	<!-- ClockPicker Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/styles/jquery-clockpicker.min.css">
	<!--App stylesheet-->
	<link rel="stylesheet" type="text/css" href="/styles/inline.css">

	<!-- Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Select2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>

	<!-- Clockpicker -->
	<script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="/scripts/jquery-clockpicker.min.js"></script>
	<script type="text/javascript" src="/scripts/highlight.min.js"></script>
	
	<!-- iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
	
	<!-- Description -->
	<meta name="description" content="Apllication pour les Raid Pokémon go sur Nantes">
	
	<!-- Meta theme-color -->
	<meta name="theme-color" content="#2F3BA2" />

</head>
<body>
	<header class="header">
		<h1>
			Raid Pokemon Go
		</h1>
		<button id="butAdd"     aria-label="Add"></button>
		<button id="butRefresh" aria-label="Refresh"></button>
		<button id="butInstall" aria-label="Install"></button>
	</header>

	<main id="main" class="main">
		<div id="raid-template" class="raid-template" hidden>
			<div class="card-spinner">
				<svg viewBox="0 0 32 32" width="32" height="32">
					<circle cx="16" cy="16" r="14" fill="none"></circle>
				</svg>
			</div>					
			<div class="raid-card">				
				<div class="icon-raid"></div>			
							
				<div class="info-raid">
					<div class="raid-key" hidden></div>
					<div class="card-last-updated" hidden></div>
					<div class="niveau">Raid Niveau </div>
					<div class="arene">Arène : &nbsp;</div>
					<a class="lien" target="_blank" rel="noreferrer"><div class="geo">Coordonnée : </div></a>
					<div class="date" hidden>&nbsp;</div>
					<div class="heureRaid">Heure de lancement : &nbsp;</div>
				</div>
				
				<div class="bouton-raid">
					<button class="remove-raid">&times;</button>
					<button class="follow-raid">+</button>
					<button class="unfollow-raid">-</button>
				</div>						
			</div>
		</div>
		
	</main>

	<div id="addDialogContainer">
		<div class="dialog">
		<div class="dialog-title">Ajouter un Raid</div>
		<div id = "select" class="dialog-body">
			<select id="selectRaidToAdd" class="js-example-basic-single" aria-label="Raid to add" name="state"></select>
		</div>
		<div class="input-group clockpicker" data-placement="bottom" data-align="left" data-autoclose="true">
			<input id="clockpicker" aria-label="clockpicker" type="text" class="form-control" value="12:00">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-time"></span>
			</span>
		</div>
		<div class="dialog-body">
			<select id="levelRaidToAdd" aria-label="Niveau du raid">
				<option value="1">Niveau 1</option>
				<option value="2">Niveau 2</option>
				<option value="3">Niveau 3</option>				
				<option value="4">Niveau 4</option>
				<option value="5">Niveau 5</option>
			</select>
		<div>&nbsp;</div>
		<div class="dialog-buttons">
			<button id="butDialogCancel" class="button">Cancel</button>
			<button id="butDialogAdd"    class="button">Add</button>
		</div>
	</div>
	
	<script type="text/javascript">
		$('.clockpicker').clockpicker();
	</script>
	<script>
		$('#selectRaidToAdd').select2({
			dropdownParent: $('#select')
		});
	</script>
	<script src="/scripts/app.js"></script>
	<script src="/scripts/install.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('/service-worker.js')
				.then((reg) => {
				  console.log('Service worker registered.', reg);
				});
		  });
		}
	</script>
</body>
</html>
